        </div>
        <p style="margin-top: 30px;">제주 올레길에 대해 아시나요? 🌴 <br> 제주에는 다양한 매력을 가진 26가지의 올레길이 있어요. <br><br> 당신의 취향에 맞는 올레길, <br> 추천해드려요😉🙌</p>
            <button type="button" class="btn btn-outline-danger mt-3" onclick="js:begin()">시작하기</button>

        </div>

      </section>

        </div>

        </div>
        <div class="resultDesc" style="margin-top: 40px; margin-bottom: 30px;">
  
        </div>
        <button type="button" class="share mt-3 py-2 px-3" onclick="js:setShare()">공유하기</button>
      </section>
